{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<div class="m-5">
    <div>
        <h4>
            Delete
        </h4>
    </div>
    <div class="text-center mw-500 m-auto">
        <form action="{% url 'commentApp:delete' pk=target_comment.pk %}" method="post">
            {% csrf_token %}
            <div class="m-5">
                <input type="submit" class="btn btn-danger rounded-pill px-5">
            </div>
        </form>
    </div>
</div>
{% endblock %}
