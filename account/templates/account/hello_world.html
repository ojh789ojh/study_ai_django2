{% extends 'base.html' %}

{% block content %}

<div style="background-color: aqua; margin: 2rem; border-radius: 1rem;">
    <h1>test1</h1>

    <form action="/account/hello_world/" method="post">
        {% csrf_token %}
        <input type="text" name="input_text">
        <input type="submit" class="btn btn-dark rounded-pill px-4">
    </form>
    {% for hello_world in hello_world_list %}
    <h3> {{ hello_world.text }}</h3>
    {% endfor %}
</div>
{% endblock %}
