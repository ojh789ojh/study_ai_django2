{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<div class="m-5">
    <div>
        <h4>
            Quit
        </h4>
    </div>
    <div class="mw-500 text-center m-auto">
        <form action="{% url 'account:delete' pk=user.pk%}" method="post">
            {% csrf_token %}
            <div class="m-5">
                <input type="submit" class="btn btn-danger rounded-pill px-5">
            </div>
        </form>
    </div>
</div>
{% endblock %}
