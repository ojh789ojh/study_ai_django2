{% extends 'base.html' %}

{% block content %}
<div class="m-5">
    <div>
        <h4>
            Sign Up
        </h4>
    </div>
    <div>
        <form action="{% url 'account:login' %}" method="post">
            {% csrf_token %}
            {{ form }}
            <div class="m-5">
                <input type="submit" class="btn btn-dark rounded-pill px-5">
            </div>
        </form>
    </div>
</div>
{% endblock %}
