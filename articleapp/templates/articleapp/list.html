{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    .container div {
      width: 280px;
      background-color: antiquewhite;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
    }

    .container img{
        width: 100%;
        border-radius: 1rem;
    }

</style>
<!DOCTYPE html>
<div class="container my-4">
      {% for article in article_list %}

        <div>
            <a href="{% url 'articleApp:detail' pk=article.pk %}">
                <img style="width: 280px;" src="{{ article.image.url }}" alt="">
            </a>
            <span class="NNS_B m-2">{{ article.title }}</span>
        </div>

    {% endfor %}
</div>

<script src="{% static 'js/magicgrid.js' %}"></script>
{% include 'snippets/pagination.html' %}
    <div class="text-center my-5">
        <a href="{% url 'articleApp:create' %}"
           class="btn btn-dark rounded-pill material-icons">
            brush
        </a>
        <a href="{% url 'articleApp:create' %}"
           class="btn btn-outline-dark rounded-pill px-5">
            Create Article
        </a>
    </div>
{% endblock %}
